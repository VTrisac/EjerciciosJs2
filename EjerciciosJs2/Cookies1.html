        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function Crear_Cookie()
            {
                var nombre="Hola";
                var valor="Esto es una prueba";
                fecha = new Date(2020, 12, 31);//Introduzca una fecha superior a la de hoy
                document.cookie = nombre + "=" + valor + ";" + ((fecha == null) ? "" : (" expires=" + fecha.toGMTString()));                
            }
        </script>
    </head>
    <body onLoad="Crear_Cookie()">
        <h1>Página de creación de una COOKIE</h1>
    </body>
</html>
