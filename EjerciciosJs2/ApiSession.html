<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #seccionformulario {
            float:left;
            padding:10px;
            border: 1px solid black;
        }
        #mostrardatos {
            float:left;
            width:400px;
            margin-left:20px;
            padding:20px;
            border:1px solid black;
        }
        #clave, #texto {
            width:200px;
        }
        #mostrardatos > div {
            padding:5px;
            border-bottom:1px solid black;
        }
    </style>
        <script>
            function iniciar() {
                var boton=document.getElementById('escribir');
                boton.addEventListener('click',nuevoitem);
            }
            function nuevoitem() {
                var clave=document.getElementById('clave').value;
                var valor=document.getElementById('texto').value;
                sessionStorage.setItem(clave,valor);
                mostrar(clave);
            }
            function mostrar(clave) {
                var datos=document.getElementById('mostrardatos');
                var valor=sessionStorage.getItem(clave);
                datos.innerHTML='<div>' + clave + ' - ' + valor + '</div>';
            }
            addEventListener('load',iniciar);
        </script>
    </head>
    <body>
        <section id="seccionformulario">
            <form name="formulario">
                <label for="clave">Clave: </label><br>
                <input type="text" name="clave" id="clave"><br>
                <label for="texto">Valor: </label><br>
                <textarea name="texto" id="texto"></textarea><br>
                <input type="button" id="escribir" value="Guardar datos">
            </form>
        </section>
        <section id="mostrardatos">
            <p>No hay informaci√≥n disponible en este momento</p>
        </section>
    </body>
</html>
